plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.6.0'
    testImplementation group: 'org.testng', name: 'testng', version: '6.9.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
    testImplementation 'io.cucumber:cucumber-java:7.10.0'
    implementation 'io.cucumber:cucumber-junit:7.10.0'

}

test {
    useTestNG()
}